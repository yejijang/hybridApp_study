<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery</title>

    <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- jqPlot 기본 라이브러리 파일 -->
    <link rel="stylesheet" href="jqplot/jquery.jqplot.min.css" />
    <script src="jqplot/jquery.jqplot.min.js"></script>

    <!-- jqPlot 파이 차트 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.pieRenderer.min.js"></script>

    <script>
        $(document).ready(function () {
            var plot1 = $.jqplot('chartdiv', [[['15학번 이전', 9], ['16학번', 10], ['17학번', 8], ['18학번', 3]]], {
                title: '하이브리드 앱 프로그래밍 수강생 차트 그리기 (파이 차트)',
                gridPadding: { top: 25, bottom: 38, left: 0, right: 0 },
                seriesDefaults: {
                    renderer: $.jqplot.PieRenderer,
                    shadow: true,
                    rendererOptions: {
                        fill: false,
                        sliceMargine: 4,
                        showDataLabels: true
                    }
                },
                legend: {
                    show: true,
                    placement: 'outside',
                    rendererOptions: {
                        numberRows: 1
                    },
                    location: 's',
                    marginTop: '15px'
                }
            });
        });
    </script>

</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>header영역</h1>
        </div>
        <div data-role="content">
            <div id="chartdiv" style="height: 400px; width: 500px;">
                <!-- 차트 표시 영역 -->
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>footer영역</h4>
        </div>
    </div>
</body>

</html>
