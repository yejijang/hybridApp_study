<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="content">
            <div data-role="fieldcontain">
                <input type="password" />
                <input type="search" placeholder="키워드를 입력하세요">
                <input type="range" value="75" min="0" max="100" />
                <select data-role="slider">
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>
            <hr/>
            <fieldset data-role="controlgroup">
                <legend>연락매체</legend>
                <input type="checkbox" id="type1" value="1" />
                <label for="type1">e-mail</label>
                <input type="checkbox" id="type2" value="2" checked="checked" />
                <label for="type2">phone</label>
            </fieldset>
            <select multiple="multiple" data-native-menu="false">
                <option value="" data-placeholder="true">복수선택하세요</option>
                <option value="num1">인터넷</option>
                <option value="num1">방송</option>
            </select>
        </div>
    </div>
</body>

</html>
